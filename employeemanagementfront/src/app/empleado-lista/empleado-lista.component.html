<h2>Lista de Empleados</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Email Id</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let empleado of empleados">
      <td>{{empleado.firstName}}</td>
      <td>{{empleado.lastName}}</td>
      <td>{{empleado.emailId}}</td>
    </tr>
  </tbody>
</table>
